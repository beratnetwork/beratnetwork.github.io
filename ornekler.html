<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videolar</title>
    <style>
        .center-text {
            text-align: center; /* Yazıyı yatayda ortalar */
            margin-top: 50px;    /* Üstten biraz boşluk ekler */
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 15px 20px;
        }
        .logo {
            height: 50px;
            margin-right: 15px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #f1c40f;
            margin-bottom: 20px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .video-card {
            background: #282828;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }
        .video-card iframe {
            width: 100%;
            height: 250px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/logo.png" alt="Logo" class="logo">
        <h1>Videolar</h1>
    </div>
    <div class="container">
        <div class="video-grid">
            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/eh7mDOqCoE4" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/cdhuq_KDWs0" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/9bZkp7q19f0" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
