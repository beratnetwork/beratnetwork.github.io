<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlappyTayyip</title>
    <style>
        /* Çerez bildirimi için stil */
        #cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            z-index: 1000;
        }

        #cookie-banner button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        #cookie-banner button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="cookie-banner">
        Bu site, mizah amaçlı yapılmıştır hiçbir sorumluluk kabul edilmemektedir oynayan kişi bunu kabul etmiş olur.
        <button onclick="acceptCookies()">Kabul Et</button>
    </div>

    <script>
        // Çerez kabul etme fonksiyonu
        function acceptCookies() {
            // Çerezi tarayıcıda sakla
            document.cookie = "cookies_accepted=true; max-age=" + 60 * 60 * 24 * 365 + "; path=/";
            // Çerez bildirimi gizle
            document.getElementById("cookie-banner").style.display = "";
        }

        // Çerez kontrolü: Eğer çerez kabul edilmemişse bildirim göster
        if (document.cookie.indexOf("cookies_accepted=true") === -1) {
            document.getElementById("cookie-banner").style.display = "block";
        } else {
            document.getElementById("cookie-banner").style.display = "none";
        }
    </script>

</body>
</html>
