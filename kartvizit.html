<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Berat Biçer | Kartvizit</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9a66e52.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(-45deg, #0f0f0f, #1a1a2e, #16213e, #0f3460);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .card {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(18px);
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: url('https://i.imgur.com/N1nQ7wT.png') no-repeat center;
      background-size: cover;
      margin: 0 auto 20px;
      border: 4px solid #00fff77e;
      box-shadow: 0 0 15px #00fff766;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
    }

    p {
      font-size: 15px;
      color: #ddd;
      margin: 5px 0;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .buttons a {
      text-decoration: none;
      color: white;
      background: linear-gradient(to right, #00c9a7, #007fff);
      padding: 12px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 14px rgba(0,0,0,0.4);
    }

    .buttons a:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    .buttons i {
      font-size: 18px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar"></div>
    <h1>Berat Biçer</h1>
    <p>Drone Pilot · Web Master</p>
    <p>Arge Reklam – Aşıkpaşa Caddesi</p>

    <div class="buttons">
      <a href="tel:+905516382787"><i class="fas fa-phone-alt"></i> +90 551 638 27 87</a>
      <a href="mailto:berat.bicer06@outlook.com"><i class="fas fa-envelope"></i> Mail Gönder</a>
      <a href="https://instagram.com/berat.network" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="https://www.google.com/maps/search/Aşıkpaşa+Caddesi" target="_blank"><i class="fas fa-map-marker-alt"></i> Konum</a>
      <a href="https://beratnetwork.github.io" target="_blank"><i class="fas fa-globe"></i> Web Sitem</a>
    </div>
  </div>
</body>
</html>
